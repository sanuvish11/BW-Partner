<ion-content>
  <div class="login-container">
    <div class="logo"><img src="./assets/images/logo.png"/></div>
    <div class="login-con">
      <h1>Enter OTP</h1>

  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <div class="mobileno">
              <ion-input name="otp" required formControlName="otp" placeholder="OTP"></ion-input>
            </div>

            <ion-item lines="none" class="codeResend">
              <label slot="start">30 sec. Remaining</label>
              <button ion-button slot="end">Resend Code</button>
            </ion-item>

            <div class="error" *ngIf="submitted && f('otp').hasError('required')"
            lines="none">
            <ion-label *ngIf="f('otp').hasError('required')"  style="color: red;">
              Can't be empty!
            </ion-label>
          </div>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-button class="ion-margin-vertical" type="submit" expand="block">Verify</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</div>
</ion-content>
