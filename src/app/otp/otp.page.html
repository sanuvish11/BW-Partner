<ion-header>
  <ion-toolbar class="tool">
    <ion-title style="color: white;">Otp</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-grid style="margin-top: 12%;">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Enter Otp</ion-label>
              <ion-input
                name="otp"
                required
                formControlName="otp"
              ></ion-input>
            </ion-item>

            <ion-item *ngIf="submitted && f('otp').hasError('required')"
            lines="none">
            <ion-label *ngIf="f('otp').hasError('required')"  style="color: red;">
              Can't be empty!
            </ion-label>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-button  
         class="ion-margin-vertical"
         type="submit"
         color="danger"
         expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
