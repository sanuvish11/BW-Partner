<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Bharat Worker</ion-title>
          <!-- <div class="miline"><img src="./assets/five-star-images/catalog/logo0.png" id="mipics"></div> -->
          <!-- <div class="miline ion-margin-vertical ion-margin-horizontal"><img src="./assets/five-star-images/catalog/logo0.png"></div> -->
      </ion-toolbar>
    </ion-header>

    <ion-content>

    <div class="manu_options">
      <ion-list lines="none">
        
        <ion-item  class="ionitomc" routerLink="/dashboard" (click)="openEnd()" >
          <ion-icon name="home" slot="start" id="iicons"></ion-icon>
          <ion-label  class="alllabel">HOME</ion-label>
        </ion-item>
    
        <ion-item routerLink="/wallet" class="ionitomc"  (click)="openEnd()" >
          <ion-icon name="cart" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel" >My Wallet</ion-label>
        </ion-item>

      

        <ion-item class="ionitomc" routerLink="/family-details" (click)="openEnd()">
          <ion-icon name="log-in-sharp" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Add Family Details</ion-label>
        </ion-item>

        <ion-item class="ionitomc" routerLink="/user-page" (click)="openEnd()">
          <ion-icon name="log-in-sharp" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">User Page</ion-label>
        </ion-item>

        <ion-item class="ionitomc" routerLink="/bank-details" (click)="openEnd()"  button >
          <ion-icon name="log-in-sharp" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Add Bank Details</ion-label>
        </ion-item>

        <ion-item class="ionitomc" routerLink="/show-family-details" (click)="openEnd()"  button >
          <ion-icon name="log-in-sharp" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Show Family Details</ion-label>
        </ion-item>

        <ion-item class="ionitomc"  button (click)="share()" (click)="openEnd()">
          <ion-icon name="share-social-sharp"  slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Invite</ion-label>
        </ion-item>

        <ion-item class="ionitomc"  button routerLink="/edit-skills"  (click)="openEnd()">
          <ion-icon name="share-social-sharp"  slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Edit Skills</ion-label>
        </ion-item>

        <ion-item class="ionitomc"  button routerLink="/show-bank-details"  (click)="openEnd()">
          <ion-icon name="share-social-sharp"  slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Show Bank Details</ion-label>
        </ion-item>

        <ion-item class="ionitomc"  button routerLink="/edit-address"  (click)="openEnd()">
          <ion-icon name="share-social-sharp"  slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Edit Address</ion-label>
        </ion-item>


        <ion-item  (click)="openEnd()"  class="ionitomc" lines="none" >
          <ion-icon name="notifications" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Settings</ion-label>
        </ion-item>  

        <ion-item class="ionitomc" button (click)="openEnd()" (click)="apiService.logOut()" >
          <ion-icon name="document-text" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">Logout</ion-label>
        </ion-item>
        <!-- <ion-item class="ionitomc">
          <ion-icon name="share-social" slot="start" id="iicons"></ion-icon>
          <ion-label class="alllabel">SHARE APP</ion-label>
        </ion-item> -->

        <!-- <ion-item  class="ionitomc" *ngIf="userIsAuthenticated" button  (click)="apiService.logout()" (click)="logout()">
          <ion-icon  name="power" slot="start" id="iicons"></ion-icon>
          <ion-label  class="alllabel">LOGOUT</ion-label>
        </ion-item> -->
 



        
 

      </ion-list>

    </div>
     
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
