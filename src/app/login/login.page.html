<ion-header>
  <ion-toolbar class="tool">
    <ion-title style="color: white;">Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-grid style="margin-top: 12%;">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Mobile Number</ion-label>
              <ion-input
                name="number"
                required
                formControlName="number"
                maxlength="10" 
                minlength="10"
                type="tel"
              ></ion-input>
            </ion-item>

            <ion-item *ngIf="submitted && f('number').hasError('required')"
            lines="none">
            <ion-label *ngIf="f('number').hasError('required')"  style="color: red;">
              Can't be empty!
            </ion-label>
          </ion-item>

        <ion-item *ngIf="submitted && f('number').hasError('minlength')"  
          lines="none">
          <ion-label  *ngIf="form.get('number').errors.minlength"  style="color: red;">
            Must be 10 characters long!
          </ion-label>
        </ion-item>

        <ion-item *ngIf="f('number').hasError('pattern')" 
          lines="none">
          <ion-label   style="color: red;">
            Input must be a number!
          </ion-label>
        </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-button  
         class="ion-margin-vertical"
         type="submit"
         color="danger"
        
         expand="block">Continue</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
