<ion-content>
  
  <div class="login-container">
    <div class="logo"><img src="./assets/images/logo.png"/></div>
    <div class="login-con">
    <h1>Enter Your Mobile Number</h1>
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <div class="mobileno">
              <ion-input name="number" required formControlName="number" maxlength="10" minlength="10" type="tel" placeholder="Enter Mobile Number"></ion-input>
            </div>

            <div class="error" *ngIf="submitted && f('number').hasError('required')"
            lines="none">
            <ion-label *ngIf="f('number').hasError('required')"  style="color: red;">
              Can't be empty!
            </ion-label>
          </div>

        <div class="error" *ngIf="submitted && f('number').hasError('minlength')"  
          lines="none">
          <ion-label  *ngIf="form.get('number').errors.minlength"  style="color: red;">
            Must be 10 characters long!
          </ion-label>
        </div>

        <div class="error" *ngIf="f('number').hasError('pattern')" 
          lines="none">
          <ion-label   style="color: red;">
            Input must be a number!
          </ion-label>
        </div>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-button class="ion-margin-vertical" type="submit" expand="block">Send OTP</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</div>
</ion-content>
