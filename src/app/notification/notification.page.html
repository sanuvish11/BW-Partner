  <ion-grid>
    <ion-row *ngFor="let n of notiData"> 
      <ion-col>
        <ion-label>
          Name
        </ion-label>
        <div  >
        {{n.NAME}}
        </div>
      </ion-col>
      <ion-col>
        <ion-label>
          Need
        </ion-label>
        <div>
          {{n.NEED}}
        </div>
      </ion-col>
      <ion-col>
        <ion-label>
          Cost
        </ion-label>
         <div>
          {{n.COST}}
        </div>
      </ion-col>
      <!-- <ion-col>
        <ion-label>
          Address
        </ion-label>
         <div >
            isjoasd
        </div>
      </ion-col> -->
     
      <ion-col>
        <ion-label>
          Status
        </ion-label>
         <div *ngIf="n.STATUS === 1">
            Active
        </div>
        <div *ngIf="n.STATUS === 2">
          Approved
      </div>
      <div *ngIf="n.STATUS === 3">
        Rejected
    </div>
    
      </ion-col>
      <ion-col>
        <ion-label>
          Action
        </ion-label>
         <div *ngIf="n.STATUS === 1">
          <ion-button (click)="clickAccpet(n._id)">Accept</ion-button>
          <ion-button (click)="clickReject(n._id)">Reject</ion-button>
          <ion-button (click)="presentAlert(n._id, n.COST)">Increase Bid Amount</ion-button>
        </div>
        
        <div *ngIf="n.STATUS === 3">
          <ion-label>Rejected</ion-label>
        </div>
      </ion-col>
      <div>
        <ion-row>Your Bid Amount: {{n.TOTAL_AMOUNT}}</ion-row>
      </div>
    </ion-row>
   
  </ion-grid>


    
    
</ion-content>
