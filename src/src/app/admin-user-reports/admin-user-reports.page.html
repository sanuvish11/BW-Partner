<ion-header>
  <ion-toolbar class="tool">
    <ion-title style="color: white;">Users Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-top: 12%;">
    <ion-row >
      <ion-col >
        Name
      </ion-col>
      
      <ion-col >
         Number
      </ion-col>

      <ion-col>
        status
      </ion-col>
      <ion-col>
        Job type
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let data of subUserData.formData">
      <ion-col>
        {{data.userName}}
      </ion-col>
      <ion-col>
        {{data.moNumber}}
      </ion-col>
      <ion-col>
        {{data.status}}
      </ion-col>
      <ion-col>
        {{data.jobType}}
      </ion-col>
      <ion-col>
        <ion-button  
        color="danger" [routerLink]="['/admin-create-user', data._id]">Edit Users</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
       <ion-button  
       class="ion-margin-vertical"
       type="submit"
       color="danger"
      
       expand="block" >Edit Users</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>     
</ion-content>
