<ion-header>
  <ion-toolbar class="tool">
    <ion-title style="color: white;" routerLink="/start" >Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-item lines='none'>
          <ion-label style="font-size: larger;">
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-label>
        </ion-item>
      </ion-row>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Mobile Number</ion-label>
              <ion-input
                name="email"
                required
                formControlName="email"
                maxlength="10" 
                minlength="10"
                type="tel"
              ></ion-input>
            </ion-item>

            <ion-item *ngIf="submitted && f('email').hasError('required')"
            lines="none">
            <ion-label *ngIf="f('email').hasError('required')"  style="color: red;">
              Can't be empty!
            </ion-label>
          </ion-item>

        <ion-item *ngIf="submitted && f('email').hasError('minlength')"  
          lines="none">
          <ion-label  *ngIf="form.get('email').errors.minlength"  style="color: red;">
            Must be 10 characters long!
          </ion-label>
        </ion-item>

        <ion-item *ngIf="f('email').hasError('pattern')" 
          lines="none">
          <ion-label   style="color: red;">
            Input must be a number!
          </ion-label>
        </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                formControlName="password"
                name="password"
                required
              ></ion-input>
            </ion-item>
         
            <ion-item *ngIf="submitted && f('password').hasError('required')"
            lines="none">
            <ion-label *ngIf="f('password').hasError('required')"  style="color: red;">
              Can't be empty!
            </ion-label>
          </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="danger"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="danger"
            expand="block"
          >
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
