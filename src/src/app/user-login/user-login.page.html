<ion-header>
  <ion-toolbar class="tool">
    <ion-title style="color: white;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">MOBILE NUMBER</ion-label>
              <ion-input
                name="mobileNUmber"
                required
                formControlName="MOBILE_NUMBER"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">PASSWORD</ion-label>
              <ion-input
                type="password"
                formControlName="PASSWORD"
                name="password"
                required
              ></ion-input>
            </ion-item>

            <ion-item lines="none" class="ion-margin-bottom">
              <ion-label class="ion-margin-bottom" position="stacked">SELECT JOB TYPE</ion-label>
              <select  formControlName="JOB_TYPE" (change)="getJobValue()"  name="jobType" class="required">
                <option value="" disabled selected>Select Location</option>
                <option *ngFor="let job of typeOfJob"  [ngValue]="job">{{job}}</option>
              </select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="danger"
            expand="block"
          >
            LOGIN
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
